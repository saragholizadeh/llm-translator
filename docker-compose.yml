version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: llm_translator_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_translator
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: llm_translator_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: llm_translator
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run mikro-orm migration:up && npm run start:prod"

volumes:
  postgres_data:
